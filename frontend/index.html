<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - Sistema</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h2>Pizzaria</h2>
        <div class="section" id="login">
            <h3>Login do Funcionário</h3>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="loginFuncionario()">Entrar</button>
            <p>Ainda não tem uma conta? <button onclick="mostrarTelaCadastro()">Cadastrar</button></p>
        </div>

        <div class="section" id="cadastro" style="display: none;">
            <h3>Cadastrar Funcionário</h3>
            <input type="text" id="funcionarioNome" placeholder="Nome">
            <input type="email" id="funcionarioEmail" placeholder="Email">
            <input type="password" id="funcionarioSenha" placeholder="Senha">
            <button onclick="cadastrarFuncionario()">Cadastrar</button>
            <button onclick="voltarTelaLogin()">Voltar para Login</button>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>

</body>
</html>
